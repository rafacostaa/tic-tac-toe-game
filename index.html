<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--flex-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link css-->
    <link href="style.css" type="text/css" rel="stylesheet" >
    <!--link js-->
   
    <title>Tic Tac Toe Game</title>
</head>

<body class="wallpaper">



<!--NAVBAR--> 
<nav>
  
  <h1>tic tac toe game</h1>

 

</nav>

<section>
  <!--BOARD-->
  <div id="board" class="board">
    <div id="1" class="item-board" onclick="show()"></div>
    <div id="2" class="item-board" onclick="show()"></div>
    <div id="3" class="item-board" onclick="show()"></div>

    <div id="4" class="item-board" onclick="show()"></div>
    <div id="5" class="item-board" onclick="show()"></div>
    <div id="6" class="item-board" onclick="show()"></div>

    <div id="7" class="item-board" onclick="show()"></div>
    <div id="8" class="item-board" onclick="show()"></div> 
    <div id="9" class="item-board" onclick="show()"></div>
  </div>

  <!--SCOREBOARD-->
  <aside class="scoreboard">

    <div class="scoreboard-nav">scoreboard</div>
    
    <div class="player">player</div>
    <div class="player">com</div>
  
    <div class="score">4</div>
    <div class="score">5</div>

  </aside>

</section>
    
<!--BUTTON START-->
<div class="btn-block">
  <button id="button" type="button" class="btn" onclick="start()">start</button>
</div>
   
<script src="../Tic-Tac-Toe-Game/main.js" type="text/javascript"></script>

    
</body>

</html>
