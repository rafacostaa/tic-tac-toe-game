<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--flex-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link css-->
    <link href="style.css" type="text/css" rel="stylesheet" >
    <!--link fonte-->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
   
    <title>Tic Tac Toe Game</title>
</head>

<body class="wallpaper">



<!--NAVBAR--> 
<nav>
  
  <h3 id="10">tic tac toe game</h3>
    <div id="dvmenu">
      <button id="level-one" type="button" class="" onclick="levelOne()">Level 1</button>
      <button id="level-two" type="button" class="" onclick="levelTwo()">Level 2</button>
    </div>
 

</nav>

<section>
  <!--BOARD-->
  <div id="board" class="board">
    <div id="id1" class="item-board" onclick="play(1)"></div>
    <div id="id2" class="item-board" onclick="play(2)"></div>
    <div id="id3" class="item-board" onclick="play(3)"></div>

    <div id="id4" class="item-board" onclick="play(4)"></div>
    <div id="id5" class="item-board" onclick="play(5)"></div>
    <div id="id6" class="item-board" onclick="play(6)"></div>

    <div id="id7" class="item-board" onclick="play(7)"></div>
    <div id="id8" class="item-board" onclick="play(8)"></div> 
    <div id="id9" class="item-board" onclick="play(9)"></div>

  </div>


  

  <!--SCOREBOARD-->
  <aside class="scoreboard">

    <div class="scoreboard-nav">scoreboard</div>
    
    <div class="player">player</div>
    <div class="player">com</div>
  
    <div id="id-score-player" class="score">4</div>
    <div id="id-score-cpu"class="score">5</div>

  </aside>

</section>
  



<!--BUTTON START-->
<div class="btn-block">
  <button id="button" type="button" class="btn" onclick="startGame()">start</button>
</div>
   
<!--MODAL ALERT-->

<div id="modal-container" class="w3-modal">
    
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container"> 
      <span onclick="document.getElementById('modal-container').style.display='none'" 
      class="w3-button w3-display-topright">&times;
      </span>
      <h2 id="winner"></h2>
    </header>
      
    <div class="w3-container">
      <p>colocar o placar atual aqui</p>
    </div>
  </div>
</div>


<script src="../Tic-Tac-Toe-Game/main.js" type="text/javascript"></script>
    
</body>

</html>
